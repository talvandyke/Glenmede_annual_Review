	<!-- Inline Form Fields -->
<script>
  var labels = document.querySelectorAll("p.pd-text label, p.pd-select label, p.pd-textarea label, p.pd-date label");
  var i = labels.length;
  while (i--) {
    var label = labels.item(i);
    var text = label.textContent;
    label
      .parentNode
      .classList
      .contains("required") && (text += " *");
    var nextElement = label.nextElementSibling;

    if (nextElement) {
      if (nextElement.tagName == "SELECT") {
        nextElement
          .options[0]
          .text = text;
      } else {
        nextElement.setAttribute("placeholder", text);
      }
      label
        .parentNode
        .removeChild(label);
      label.innerText = "";
    }
  }
</script>
	
	
	<!-- Add Bootstrap Classes to Form Fields -->
<script type="text/javascript">
  $(document).ready(function () {
    $("p.form-field")
      .not(".hidden")
      .each(function () {
        var classes = $(this).attr("class");
        if (classes.indexOf("col-") <= 0) {
          $(this).addClass("col-12");
        }
      });
  });
</script>
	
	
	<!-- Dynamic Offset for Fixed Nav -->
<script>
  $(document).ready(function () {
    var nav_height = $("header .navbar").outerHeight();
    var hero_padding = parseInt($("#hero").css("padding-top"));
    $("#hero").css("padding-top", nav_height + hero_padding + "px");

</script>

	
	<!-- Add Margin To Submit Button if reCaptcha is Displayed -->

</script>
